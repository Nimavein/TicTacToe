<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TicTacToe</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="game-title" class="text-center p-4">Tic-Tac-Toe</h1>

    <div class="container">
        <div class="row">
            <div class="text-center mt-4">
                <h2 id="which-player-turn">
                    Player "X" turn!
                </h2>
            </div>
        </div>
    </div>


    <div class="container game-board mt-3">
        <div class="row" id="all-boxes">
            <div class="col nopadding">
                <div class="box col" id="box0" onclick="addSymbol(this)"></div>
                <div id="box1" class="box col" onclick="addSymbol(this)"></div>
                <div id="box2" class="box col" onclick="addSymbol(this)"></div>
            </div>

            <div class="col nopadding">
                <div id="box3" class="box col"  onclick="addSymbol(this)"></div>
                <div id="box4" class="box col"  onclick="addSymbol(this)"></div>
                <div id="box5" class="box col"  onclick="addSymbol(this)"></div>
            </div>

            <div class="col nopadding">
                <div id="box6" class="box col"  onclick="addSymbol(this)"></div>
                <div id="box7" class="box col"  onclick="addSymbol(this)"></div>
                <div id="box8" class="box col"  onclick="addSymbol(this)"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="restart-button" class="mt-4" onclick="restartGame()"> Restart Game</button>
            </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
